<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>愤怒的小鸟：稳定修复版</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap');
        
        body { 
            margin: 0; padding: 0; overflow: hidden; 
            background: linear-gradient(to bottom, #87CEEB 0%, #E0F7FA 100%);
            font-family: 'Fredoka One', sans-serif;
            touch-action: none;
        }

        #canvas-container {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
        }

        /* 界面UI */
        .ui-layer {
            position: absolute; pointer-events: none; width: 100%; height: 100%;
            display: flex; flex-direction: column; justify-content: space-between;
        }

        .hud {
            padding: 20px; font-size: 24px; color: #333;
            text-shadow: 2px 2px 0 #FFF; font-weight: bold;
            display: flex; justify-content: space-between;
        }

        /* 按钮和菜单 */
        #startScreen, #endModal {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            pointer-events: auto;
            z-index: 100;
        }

        #endModal { display: none; }

        h1 { font-size: 50px; color: #ffcc00; text-shadow: 4px 4px 0 #d32f2f; margin: 0 0 20px 0; text-align: center; }
        
        button {
            background: #76c893; border: 3px solid #fff;
            padding: 15px 40px; font-size: 24px; color: white;
            border-radius: 50px; cursor: pointer;
            box-shadow: 0 6px 0 #348aa7;
            font-family: inherit; transition: transform 0.1s;
        }
        button:active { transform: translateY(4px); box-shadow: 0 2px 0 #348aa7; }
        button.restart { background: #e63946; box-shadow: 0 6px 0 #9d0208; }

    </style>
</head>
<body>

    <div id="canvas-container"></div>

    <div class="ui-layer">
        <div class="hud">
            <span>分数: <span id="scoreVal">0</span></span>
            <span style="font-size:16px; color:#666;">按 R 重置</span>
        </div>
    </div>

    <div id="startScreen">
        <h1>ANGRY BIRDS<br><span style="font-size:0.5em; color:white;">修复版</span></h1>
        <button onclick="startGame()">开始游戏</button>
    </div>

    <div id="endModal">
        <h1 id="endTitle">胜利!</h1>
        <button class="restart" onclick="resetGame()">再玩一次</button>
    </div>

    <script>
        const Engine = Matter.Engine,
              Render = Matter.Render,
              Runner = Matter.Runner,
              Bodies = Matter.Bodies,
              Composite = Matter.Composite,
              Events = Matter.Events,
              Mouse = Matter.Mouse,
              MouseConstraint = Matter.MouseConstraint,
              Constraint = Matter.Constraint,
              Vector = Matter.Vector;

        let engine, render, runner;
        let bird, sling, firingAnchor;
        let score = 0;
        let gameInterval;

        function initGame() {
            const container = document.getElementById('canvas-container');
            container.innerHTML = ''; 

            engine = Engine.create();
            const width = window.innerWidth;
            const height = window.innerHeight;

            render = Render.create({
                element: container,
                engine: engine,
                options: {
                    width: width,
                    height: height,
                    wireframes: false, // 即使画图失败，也要显示色块
                    background: 'transparent',
                    pixelRatio: window.devicePixelRatio
                }
            });

            // --- 创建关卡物体 ---
            
            // 1. 地面 (带颜色保底)
            const ground = Bodies.rectangle(width/2, height + 30, width, 100, { 
                isStatic: true, label: 'Ground',
                render: { fillStyle: '#8B4513' } 
            });

            // 2. 平台
            const platformX = width * 0.75;
            const platformY = height - 150;
            const platform = Bodies.rectangle(platformX, platformY, 200, 20, { 
                isStatic: true, label: 'Platform',
                render: { fillStyle: '#A0522D' }
            });

            // 3. 敌人和箱子
            const boxSize = 40;
            const pyramid = Composite.create();
            // 底部两个箱子
            Composite.add(pyramid, Bodies.rectangle(platformX - 30, platformY - 25, boxSize, boxSize, { label: 'Box', render: { fillStyle: '#deb887' } }));
            Composite.add(pyramid, Bodies.rectangle(platformX + 30, platformY - 25, boxSize, boxSize, { label: 'Box', render: { fillStyle: '#deb887' } }));
            // 顶部一个猪
            const pig = Bodies.circle(platformX, platformY - 65, 20, { 
                label: 'Pig', 
                render: { fillStyle: '#76c893' } // 绿色保底
            });
            Composite.add(pyramid, pig);

            // 4. 弹弓和小鸟
            firingAnchor = { x: width * 0.2, y: height - 180 };
            bird = Bodies.circle(firingAnchor.x, firingAnchor.y, 20, { 
                label: 'Bird', density: 0.004, restitution: 0.6,
                render: { fillStyle: '#e63946' } // 红色保底
            });

            sling = Constraint.create({
                pointA: firingAnchor,
                bodyB: bird,
                stiffness: 0.05,
                length: 1,
                render: { visible: false } // 我们自己画线，但如果看不见线，鸟还在
            });

            Composite.add(engine.world, [ground, platform, pyramid, bird, sling]);

            // --- 交互控制 ---
            const mouse = Mouse.create(render.canvas);
            const mouseConstraint = MouseConstraint.create(engine, {
                mouse: mouse,
                constraint: { stiffness: 0.1, render: { visible: false } }
            });
            Composite.add(engine.world, mouseConstraint);
            render.mouse = mouse;

            // --- 绘图挂钩 (安全版) ---
            Events.on(render, 'afterRender', function() {
                const ctx = render.context;
                const bodies = Composite.allBodies(engine.world);

                // 绘制弹弓皮筋 (画在最下面)
                if (sling && bird) {
                    ctx.beginPath();
                    ctx.moveTo(firingAnchor.x, firingAnchor.y);
                    ctx.lineTo(bird.position.x, bird.position.y);
                    ctx.lineWidth = 4;
                    ctx.strokeStyle = '#333';
                    ctx.stroke();
                }

                // 遍历物体进行美化绘制
                bodies.forEach(body => {
                    // 关键修复：使用 save/restore 防止坐标系错乱
                    ctx.save(); 
                    ctx.translate(body.position.x, body.position.y);
                    ctx.rotate(body.angle);

                    if (body.label === 'Bird') {
                        // 画更精致的鸟
                        ctx.beginPath(); arc(ctx, 0, 0, 20);
                        ctx.fillStyle = '#e63946'; ctx.fill(); // 红身
                        ctx.beginPath(); arc(ctx, 8, -5, 5); ctx.fillStyle = 'white'; ctx.fill(); // 眼白
                        ctx.beginPath(); arc(ctx, 8, -5, 2); ctx.fillStyle = 'black'; ctx.fill(); // 瞳孔
                        ctx.beginPath(); ctx.moveTo(0,0); ctx.lineTo(15, 5); ctx.lineTo(0, 10); ctx.fillStyle='#ffb703'; ctx.fill(); // 嘴
                    } else if (body.label === 'Pig') {
                        ctx.beginPath(); arc(ctx, 0, 0, 20);
                        ctx.fillStyle = '#90be6d'; ctx.fill(); // 绿猪
                        ctx.beginPath(); arc(ctx, -6, -5, 4); ctx.fillStyle = 'black'; ctx.fill();
                        ctx.beginPath(); arc(ctx, 6, -5, 4); ctx.fillStyle = 'black'; ctx.fill();
                        ctx.beginPath(); arc(ctx, 0, 5, 8); ctx.fillStyle = '#588157'; ctx.fill(); // 鼻子
                    } else if (body.label === 'Box') {
                        ctx.fillStyle = '#f4a261';
                        ctx.fillRect(-20, -20, 40, 40);
                        ctx.strokeStyle = '#e76f51';
                        ctx.lineWidth = 2;
                        ctx.strokeRect(-20, -20, 40, 40);
                        ctx.beginPath(); ctx.moveTo(-20,-20); ctx.lineTo(20,20); ctx.stroke();
                    }

                    ctx.restore(); // 恢复坐标系
                });
            });

            // --- 游戏逻辑监控 ---
            Events.on(engine, 'afterUpdate', function() {
                // 发射检测
                if (bird && sling && mouse.button === -1) {
                    if (bird.position.x > firingAnchor.x + 20) {
                        setTimeout(() => {
                            if(sling) Composite.remove(engine.world, sling);
                            sling = null;
                            // 3秒后判决
                            setTimeout(checkWin, 3000);
                        }, 20);
                    }
                }
                // 碰撞检测 (猪死)
                const pigs = engine.world.bodies.filter(b => b.label === 'Pig');
                pigs.forEach(p => {
                    if (p.speed > 10 || p.position.y > height || p.position.x > width) {
                        Composite.remove(engine.world, p);
                        score += 500;
                        document.getElementById('scoreVal').innerText = score;
                    }
                });
            });

            Render.run(render);
            runner = Runner.create();
            Runner.run(runner, engine);
        }

        function arc(ctx, x, y, r) {
            ctx.arc(x, y, r, 0, Math.PI*2);
        }

        function checkWin() {
            const pigs = engine.world.bodies.filter(b => b.label === 'Pig');
            if (pigs.length === 0) {
                document.getElementById('endTitle').innerText = "胜利!";
                document.getElementById('endModal').style.display = 'flex';
            } else {
                document.getElementById('endTitle').innerText = "失败...";
                document.getElementById('endModal').style.display = 'flex';
            }
        }

        function startGame() {
            document.getElementById('startScreen').style.display = 'none';
            initGame();
        }

        function resetGame() {
            document.getElementById('endModal').style.display = 'none';
            if(render) {
                Render.stop(render);
                Runner.stop(runner);
            }
            score = 0;
            document.getElementById('scoreVal').innerText = '0';
            initGame();
        }

        // 键盘R键重置
        window.addEventListener('keydown', (e) => {
            if(e.key === 'r' || e.key === 'R') resetGame();
        });
    </script>
</body>
</html>
