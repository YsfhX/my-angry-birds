<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>愤怒的小鸟：终极版</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
</head>
<body>

    <div id="game-container"></div>

    <div id="ui-layer">
        <div class="hud">
            <div class="score-board">分数: <span id="score">0</span></div>
            <div class="controls-hint">拖拽瞄准 • R重置</div>
        </div>

        <div id="modal" class="modal hidden">
            <div class="modal-content">
                <h1 id="modal-title">胜利!</h1>
                <p id="modal-score">得分: 0</p>
                <div class="btn-group">
                    <button id="btn-next" class="btn btn-primary">下一关</button>
                    <button id="btn-retry" class="btn btn-danger">重试</button>
                </div>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
